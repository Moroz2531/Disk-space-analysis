stages:
  - check-codestyle
  - build

before_script:
  - apt-get update && apt-get install -y libncurses5-dev libncursesw5-dev

.check-codestyle:
  script:
    - echo "Check codestyle..."
    - git ls-files *.{cpp,h} | xargs clang-format -i --verbose && git diff --exit-code
    - echo "Codestyle is fine."

.build-script:
  script:
    - echo "Compiling the code..."
    - make
    - echo "Compile complete."

checkstyle:
  stage: check-codestyle
  extends: .check-codestyle

build:
  stage: build
  extends: .build-script